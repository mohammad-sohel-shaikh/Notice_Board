
<div class="login">
    <form [formGroup]="addNoticeForm" (ngSubmit)="submitForm()">
  
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description" required />
      </mat-form-field>
  
      <button mat-raised-button color="accent" [disabled]="!addNoticeForm.valid">
        Login
      </button>
      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </form>
  </div>
