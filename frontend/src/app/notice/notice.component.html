<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{notice.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{notice.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-subtitle class="subTitle">Written By: {{user.username|titlecase}}</mat-card-subtitle>
</mat-card>
